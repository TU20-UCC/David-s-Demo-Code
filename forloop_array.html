<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Demo</title>
</head>
<body>
    <button onclick="forLoopDemo()">Click me to run a For Loop!</button>

    <script>
    
    //array to loop through
    var fruits = ["apple","pear","orange"];

    //loop through set amount of numbers
        function forLoopDemo() {
            for(i=0;i<fruits.length;i++) {
                console.log(fruits[i]);
            }
        }
    </script>
</body>
</html>
